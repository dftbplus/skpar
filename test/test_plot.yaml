config:
    templatedir: test_optimise
    workroot: ./_workdir/test_optimise
    keepworkdirs: true

tasks:
    - set: [template.parameters.dat]
    - run: [mypy model_poly3.py]
    - get: [get_model_data, model_poly3_out.dat,  poly3, yval]
    - get: [get_model_data, model_poly3_out.dat,  poly3-2, yval]
    - get: [get_model_data, model_poly3_xval.dat, poly3, xval]
    - get: [get_model_data, model_poly3_xval.dat, poly3-2, xval]
    - plot: [plot_objvs, 'polyfit1', [2], xval] 
    - plot: [plot_objvs, 'polyfit2', [[yval, poly3]], xval] 
    - plot: [plot_objvs, 'polyfit3', 
                    [[yval, poly3], [yval, poly3-2]], xval,
                    {colors: ['b', 'r', 'g', 'm'], marker:[None, 'o']}]
    - plot: [plot_objvs, 'polyfit2', [[yval, poly3-2]]] 
    # directory must be either absolutised or relative to workroot/iteration
    # e.g. - get: [get_model_data, /home/username/projects/skpar-pr1/skpar/test/reference_data/fakebands-2.dat, fakemodel, bands,
    - get: [get_model_data, ../../../reference_data/fakebands-2.dat, fakemodel, bands,
                    {loader_args: {unpack: True}, process: {rm_columns: [1]}}]
    - plot: [plot_objvs, 'fakebandsplot', [[bands, fakemodel]]] 

objectives:
    - bands:
        models: fakemodel
        ref: 
            # path is relative to SKPAR invokation directory
            file: ./reference_data/fakebands.dat
            loader_args: {unpack: True}
            process:
                rm_columns: [1, 2, [8, 9]]

    - yval:
        doc: 3-rd order polynomial values for some values of the argument
        models: poly3
        ref: [ 36.55, 26.81875, 10., 13.43125,  64.45 ]
        eval: [rms, relerr]

    - yval:
        doc: 3-rd order polynomial values for some values of the argument
        models: poly3-2
        ref: [ 36.55, 26.81875, 10., 13.43125,  64.45 ]
        eval: [rms, relerr]

optimisation:
    algo: PSO   # particle swarm optimisation
    options:
        npart: 2 #4   # number of particles
        ngen : 2 #5   # number of generations
    parameters:
        - c0:  5 15 #9.95    10.05
        - c1: -2.49    -2.51
        - c2:  0.499    0.501
        - c3:  0.0499   0.0501

executables:
    mypy: 'python'
